<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Agent Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color-light: #f8f9fa;
            --text-color-light: #212529;
            --border-color-light: #dee2e6;
            --input-bg-light: #ffffff;
            --user-msg-bg-light: #d1ecf1;
            --user-msg-text-light: #0c5460;
            --agent-msg-bg-light: #f8f9fa;
            --agent-msg-border-light: #dee2e6;
            --thinking-bg-light: #fff3cd;
            --thinking-text-light: #856404;
            --progress-bg-light: #e2e3e5;
            --progress-text-light: #383d41;
            --error-bg-light: #f8d7da;
            --error-text-light: #721c24;
            --navbar-bg-light: #f8f9fa;
            --navbar-text-light: #212529;

            --bg-color-dark: #212529;
            --text-color-dark: #f8f9fa;
            --border-color-dark: #495057;
            --input-bg-dark: #343a40;
            --user-msg-bg-dark: #0056b3;
            --user-msg-text-dark: #ffffff;
            --agent-msg-bg-dark: #343a40;
            --agent-msg-border-dark: #495057;
            --thinking-bg-dark: #665d3c;
            --thinking-text-dark: #fff3cd;
            --progress-bg-dark: #495057;
            --progress-text-dark: #e2e3e5;
            --error-bg-dark: #721c24;
            --error-text-dark: #f8d7da;
            --navbar-bg-dark: #343a40;
            --navbar-text-dark: #ffffff;
        }

        body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: var(--navbar-bg-dark);
            color: var(--navbar-text-dark);
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color-dark);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--bg-color-dark);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: var(--user-msg-bg-dark);
            color: var(--user-msg-text-dark);
            align-self: flex-end;
            margin-left: auto;
        }
        .agent-message {
            background-color: var(--agent-msg-bg-dark);
            border: 1px solid var(--agent-msg-border-dark);
            color: var(--text-color-dark);
            align-self: flex-start;
        }
        .thinking {
            background-color: var(--thinking-bg-dark);
            color: var(--thinking-text-dark);
        }
        .progress-message {
            background-color: var(--progress-bg-dark);
            color: var(--progress-text-dark);
        }
        .error {
            background-color: var(--error-bg-dark);
            color: var(--error-text-dark);
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: var(--input-bg-dark);
            border-top: 1px solid var(--border-color-dark);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color-dark);
            border-radius: 4px;
            margin-right: 10px;
            background-color: var(--input-bg-dark);
            color: var(--text-color-dark);
        }
        .chat-input input::placeholder {
            color: var(--text-color-dark);
            opacity: 0.7;
        }
        .chat-input button {
            padding: 10px 15px;
        }
        .model-selection {
            margin-bottom: 20px;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #theme-toggle-button {
            background: none;
            border: none;
            color: var(--navbar-text-dark);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 15px;
        }
        #theme-toggle-button:hover {
            opacity: 0.8;
        }

        body.light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }
        body.light-mode .navbar {
            background-color: var(--navbar-bg-light);
            color: var(--navbar-text-light);
            border-bottom: 1px solid var(--border-color-light);
        }
        body.light-mode .chat-container {
            border: 1px solid var(--border-color-light);
        }
        body.light-mode .chat-messages {
            background-color: var(--bg-color-light);
        }
        body.light-mode .user-message {
            background-color: var(--user-msg-bg-light);
            color: var(--user-msg-text-light);
        }
        body.light-mode .agent-message {
            background-color: var(--agent-msg-bg-light);
            border: 1px solid var(--agent-msg-border-light);
            color: var(--text-color-light);
        }
        body.light-mode .thinking {
            background-color: var(--thinking-bg-light);
            color: var(--thinking-text-light);
        }
        body.light-mode .progress-message {
            background-color: var(--progress-bg-light);
            color: var(--progress-text-light);
        }
        body.light-mode .error {
            background-color: var(--error-bg-light);
            color: var(--error-text-light);
        }
        body.light-mode .chat-input {
            background-color: var(--input-bg-light);
            border-top: 1px solid var(--border-color-light);
        }
        body.light-mode .chat-input input {
            border: 1px solid var(--border-color-light);
            background-color: var(--input-bg-light);
            color: var(--text-color-light);
        }
        body.light-mode .chat-input input::placeholder {
            color: var(--text-color-light);
            opacity: 0.7;
        }
        body.light-mode #theme-toggle-button {
             color: var(--navbar-text-light);
        }
        body.light-mode .btn-primary {
             background-color: #0d6efd;
             border-color: #0d6efd;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Browser Agent</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Chat</a>
                    </li>
                </ul>
                <button id="theme-toggle-button" class="btn" aria-label="Toggle theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message agent-message">
                    Hello! I'm your browser assistant. Tell me what you'd like me to help you with on the web.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your instruction here..." class="form-control">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const themeIcon = themeToggleButton.querySelector('i');

            // --- Automatically focus the input field on load ---
            userInput.focus(); 
            // --------------------------------------------------

            // --- Prompt History Feature ---
            const STORAGE_KEY = 'browserAgentPromptHistory';
            let promptHistory = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let historyIndex = -1; // Start at -1, will be set to promptHistory.length on input
            let currentInput = ''; // Store current input when navigating history

            // Function to save history
            function saveHistory() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(promptHistory));
            }

            // Function to add to history (avoiding consecutive duplicates)
            function addToHistory(prompt) {
                if (prompt && promptHistory[promptHistory.length - 1] !== prompt) {
                    promptHistory.push(prompt);
                    // Optional: Limit history size
                    // const maxHistorySize = 50;
                    // if (promptHistory.length > maxHistorySize) {
                    //     promptHistory = promptHistory.slice(promptHistory.length - maxHistorySize);
                    // }
                    saveHistory();
                }
                // Reset history index whenever a new prompt might be added
                historyIndex = promptHistory.length;
            }
            // --- End Prompt History Feature ---

            // Function to add a message to the chat window
            function addMessage(content, type = 'agent', id = null) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (id) {
                    messageElement.dataset.id = id;
                }

                if (type === 'user') {
                    messageElement.classList.add('user-message');
                    messageElement.textContent = content;
                } else {
                    messageElement.classList.add('agent-message');
                    // Render basic markdown (bold, italics, code blocks)
                    let htmlContent = content.replace(/```(?:\w+\n)?([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                    htmlContent = htmlContent.replace(/\*\*([\s\S]*?)\*\*/g, '<strong>$1</strong>');
                    htmlContent = htmlContent.replace(/\*([\s\S]*?)\*/g, '<em>$1</em>');
                    htmlContent = htmlContent.replace(/`([^`]+)`/g, '<code>$1</code>');
                    messageElement.innerHTML = htmlContent; 
                }
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            // Function to update or create a message
            function updateMessage(id, content, type) {
                let messageElement = document.querySelector(`[data-id="${id}"]`);
                if (!messageElement) {
                    messageElement = addMessage('', 'agent', id); // Create if not exists
                }
                
                // Clear existing classes related to agent states
                messageElement.classList.remove('thinking', 'progress-message', 'error', 'agent-message');

                // Add base class and specific type class
                messageElement.classList.add('message', type);
                
                 // Render basic markdown (bold, italics, code blocks)
                let htmlContent = content.replace(/```(?:\w+\n)?([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                htmlContent = htmlContent.replace(/\*\*([\s\S]*?)\*\*/g, '<strong>$1</strong>');
                htmlContent = htmlContent.replace(/\*([\s\S]*?)\*/g, '<em>$1</em>');
                htmlContent = htmlContent.replace(/`([^`]+)`/g, '<code>$1</code>');
                messageElement.innerHTML = htmlContent; 

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            let thinkingMessageId = null;

            // Handle incoming messages from the server
            socket.on('agent response', (data) => {
                console.log('Received:', data);
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();

                switch(data.type) {
                    case 'thinking':
                        thinkingMessageId = `msg-${Date.now()}`;
                        updateMessage(thinkingMessageId, data.message, 'thinking');
                        break;
                    case 'progress':
                        if (thinkingMessageId) {
                            updateMessage(thinkingMessageId, data.message, 'progress-message');
                        }
                        break;
                    case 'result':
                        if (thinkingMessageId) {
                            updateMessage(thinkingMessageId, data.message, 'agent-message');
                            thinkingMessageId = null; // Clear thinking ID
                        } else {
                            addMessage(data.message, 'agent-message');
                        }
                        break;
                    case 'error':
                        if (thinkingMessageId) {
                             updateMessage(thinkingMessageId, data.message, 'error');
                             thinkingMessageId = null; // Clear thinking ID
                        } else {
                            addMessage(data.message, 'error');
                        }
                        break;
                }
            });

            // Function to send message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    socket.emit('chat message', message);
                    
                    // --- Prompt History Feature ---
                    addToHistory(message);
                    // --- End Prompt History Feature ---

                    userInput.value = '';
                    userInput.disabled = true;
                    sendBtn.disabled = true;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // Event listener for send button
            sendBtn.addEventListener('click', sendMessage);

            // Event listener for Enter key in input field
            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            // --- Prompt History Feature ---
            // Event listener for Arrow keys in input field
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
                    if (historyIndex === promptHistory.length) {
                         // Store current potentially unsaved input before navigating
                         currentInput = userInput.value;
                    }

                    if (event.key === 'ArrowUp') {
                        if (promptHistory.length > 0 && historyIndex > 0) {
                            event.preventDefault(); // Prevent cursor moving to start
                            historyIndex--;
                            userInput.value = promptHistory[historyIndex];
                            userInput.setSelectionRange(userInput.value.length, userInput.value.length); // Move cursor to end
                        }
                    } else if (event.key === 'ArrowDown') {
                        if (historyIndex < promptHistory.length - 1) {
                            event.preventDefault(); // Prevent cursor moving to end
                            historyIndex++;
                            userInput.value = promptHistory[historyIndex];
                            userInput.setSelectionRange(userInput.value.length, userInput.value.length); // Move cursor to end
                        } else if (historyIndex === promptHistory.length - 1) {
                             // Reached the end of history, restore potentially unsaved input
                             historyIndex++;
                             userInput.value = currentInput;
                             userInput.setSelectionRange(userInput.value.length, userInput.value.length);
                        }
                    }
                } else {
                     // Any other key press means the user is typing something new,
                     // reset history navigation state for next arrow up.
                     historyIndex = promptHistory.length;
                     currentInput = ''; // Clear stored input
                }
            });

            // Initialize history index when input gets focus or on load
            userInput.addEventListener('focus', () => {
                if (historyIndex === -1) { // Only set on first focus or after sending
                   historyIndex = promptHistory.length;
                   currentInput = userInput.value; // Capture initial value if any
                }
            });

            // Ensure history index is correct initially
            if (document.readyState !== 'loading') {
                historyIndex = promptHistory.length;
            } else {
                document.addEventListener('DOMContentLoaded', () => {
                    historyIndex = promptHistory.length;
                });
            }
            // --- End Prompt History Feature ---

            // Theme Toggle Logic
            function setTheme(theme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(theme + '-mode');
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                } else {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }
            }

            themeToggleButton.addEventListener('click', () => {
                const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });

            // Apply saved theme or default based on system preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(prefersDark ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
